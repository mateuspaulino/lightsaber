<!DOCTYPE html>
<html lang pt-br>
  <title>Lightsaber</title>
  <!--include mixin/util.pug-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--meta(property="og:image" content="lightsaber.jpg")-->
  <!--meta(property="og:image:type" content="image/jpeg")-->
  <!--meta(property="og:image:width" content="600")-->
  <!--meta(property="og:image:height" content="315")-->
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <body>
    <div id="app">
      <header>
        <div class="log">
          <p>Movimento:</p>
          <h1> </h1>
        </div>
      </header>
      <main>
        <div class="lightsaber"><img class="img-lightsaber" src="./img/lightsaber.png"></div>
        <div class="cachesounds">
          <audio class="audio" preload="auto" id="player">
            <source src="" type="audio/mpeg">
          </audio>
          <audio class="audio" preload="auto" id="on">
            <source src="./audio/on.mp3" type="audio/mpeg">
          </audio>
          <audio class="audio" preload="auto" id="off">
            <source src="./audio/off.mp3" type="audio/mpeg">
          </audio>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="./js/bundle.js" type="text/javascript"></script>
  </body>
</html>
